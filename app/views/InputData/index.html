#{extends 'main.html' /} #{set title:'InputData' /}
<div class="ui inverted teal menu">
	<a class="ui item" href="/welcome">Welcome</a>
	<a class="ui item" href="/signup">Sign Up</a>
	<a class="ui item" href="/login">Login</a>
	<a class="ui active item">Input Data</a>
	<a class="ui item" href="/report">Report</a>
	<a class="ui item" href="/contact">Contact</a>
	<a class="ui item" href="/logout">Logout</a>
</div>
<section class="ui segment">      
  <form class="ui form" action="/datacapture" method="POST">
<h3 class="ui header">Please input residence data</h3>
<div class="ui two column grid">
	<div class="column">
		<div class="ui fluid form segment">
			<labeL>Location</labeL>
			  <div class="ui input"><input id="geolocation"
					value="53.347298,-6.268344" name="geolocation"  type="text" readonly>
			</div>
		</div>
			<div class="ui fluid form segment">
				<input type="radio" name="rented" value="yes" required> Rented
				<input type="radio" name="rented" value="no" required> Vacant
			</div>
			<div class="ui two column grid">
          <div class="column">
		        <div class="ui fluid form segment">
		          <div class="ui labeled input">
		            <div class="ui label">
		              Rent (&euro;)
		            </div>   
                <input value="1500" name="rent"  type="text" size="4" required>
             </div>
		        </div>
		      </div>
		      <div class="column">
            <div class="ui fluid form segment">
              <div class="ui labeled input">
                <div class="ui label">
                  Bedrooms:
                </div>   
                <input value="3" name="numberBedrooms"  type="text" size=1 required>
             </div>
            </div>
          </div>
        </div>   
		<div class="ui compact fluid form segment">
			<select name="residenceType" required>
			    <option value="0">Residence type</option>
				<option value="flat">Apartment | Flat</option>
				<option value="studio">Studio</option>
				<option value="house">House</option>
			</select>
	    </div> 
			<button class="ui teal button" type="submit">
				Submit Data <i class="plus icon"></i>
			</button>
			<a class="ui teal button" href="/index"><i class="ban icon"></i>
				Cancel </a>
		</div>
	<div class="column">
		<div class="ui raised fluid form segment">
			<div class="ui embed 4:3" id="map-canvas"></div>
			<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
			<script src="@{'/public/javascripts/map.js'}" type="text/javascript" charset="utf-8"></script>			
		</div>
	</div>
	</div>
</form>
</section>
