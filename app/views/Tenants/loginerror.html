#{extends 'main.html' /} #{set title:'Tenant Login error' /}
<div class="ui inverted teal menu">
	<a class="ui item" href="/home">Home</a>
	<a class="ui active item">Login</a>
	<a class="ui item" href="/contact">Contact</a>	
</div>
	<h4 class="ui header">Error! Check your details and login to your tenant account</h4>
	<div class="ui tertiary teal segment">
	<h4 class="ui item">Your username in the email you registered with</h4>
	<div class="ui two column grid">
		<div class="column">
			<form class="ui fluid form segment" action="/tenants/authenticate" method="POST">
				<div class="field">
					<div class="required field">
						<label>Username:</label> <input placeholder="e-mail" type="text"
							name="email" required>
					</div>
					<div class="required field">
						<label>Password</label> <input placeholder="password" type="text"
							name="password" required>
					</div>
				</div>
				<button class="ui teal button" type="submit">Login</button>
				<a class="ui teal button" href="/home"> <i class="ban icon"></i>Cancel
				</a>
			</form>
		</div>
		<div class="ui center aligned column">
		<img src="/public/images/login.jpg"></img>
		</div>
	</div>
</div>
