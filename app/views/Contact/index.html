#{extends 'main.html' /} #{set title:'Contact' /}
<div class="ui inverted teal menu">
	<a class="ui item">Welcome</a>
	<a class="ui item" href="/inputdata/index">Input Data</a>
	<a class="ui item" href="/report">Report</a>
	<a class="ui active item">Contact</a>
	<a class="ui item" href="/logout">Logout</a>
</div>
<section class="ui segment">
	<h5 class="ui header">We would very much appreciate if you would provide some
		feedback!</h5>
	<form action="/acknowledge" method="POST">
		<div class="ui input field">
			<input placeholder="your first name" name="user.firstName"
				type="text" required>
		</div>
		<div class="ui input field">
		<input placeholder="your last name" name="user.lastName" type="text" required>
		</div>
		<div class="ui divider"></div>
		<div class="ui input field">
		<input placeholder="your email address" name="user.email" type="text"
				size="30" required>
		</div>
		<div class="ui divider"></div>
		<div class="ui form">
		<div class="field">
				<textarea placeholder="Enter message here" name="messageText"></textarea>
			</div>
			</div>
		<div class="ui divider"></div>
		<button type="submit" class="ui teal submit button"><i class="send icon"></i>Send
			Message</button>
	</form>
</section>
