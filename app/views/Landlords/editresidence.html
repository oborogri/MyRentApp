#{extends 'main.html' /} #{set title:'EditProfile' /}
<div class="ui inverted teal menu">
	<a class="ui item" href="/home">Home</a> <a class="ui active item">Edit
		Residence</a> <a class="ui item" href="/report">Report</a> <a
		class="ui item" href="/contact">Contact</a> <a class="ui item"
		href="/logout">Logout</a>
</div>
<div class="ui tertiary teal segment">
	<div class="ui two column grid">
		<div class="column">
			<form class="ui form" action="/landlords/updateresidence"
				method="POST">
				<h4>Please insert residence data to update</h4>
				<div class="ui form segment">
					<div class="ui fluid labeled input">
						<div class="ui label">Eircode</div>
						<input readonly value="${residence.eircode}" name="eircode_edit"
							type="text">
					</div>
				</div>
					<div class="ui form segment">
						<div class="ui fluid labeled input">
							<div class="ui label">Monthly rent (&euro;)</div>
							<input value="${residence.rent}" name="rent" type="text">
						</div>
					</div>
				<div class="form-actions">
					<button type="submit" class="ui teal submit button">
						<i class="checkmark icon"></i>Update data
					</button>
					<a class="ui teal button" href="/landlord"> <i class="ban icon"></i>Cancel</a>
				</div>
			</form>
		</div>
		<div class="ui center aligned column">
		<img src="/public/images/cash.jpg"></img>
		</div>
	</div>
</div>
