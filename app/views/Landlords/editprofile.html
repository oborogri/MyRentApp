#{extends 'main.html' /} #{set title:'EditProfile' /}
<div class="ui inverted teal menu">
	<a class="ui item" href="/home">Home</a>
	<a class="ui active item">Edit Profile</a>
	<a class="ui item" href="/report">Report</a>
	<a class="ui item" href="/contact">Contact</a>
	<a class="ui item" href="/logout">Logout</a>
</div>
<h3 class="ui header">Edit landlord profile details</h3>
<div class="ui tertiary teal segment">
	<div class="ui two column grid">
		<div class="column">
			<h4 class="ui header">Enter new details:</h4>
			<form class="ui form" action="/landlords/updateprofile" method="POST">
				<div class="ui field">
					<label>First name</label><input placeholder="first name"
						type="text" name="firstName" required>
				</div>
				<div class="ui field">
					<label>Last name</label><input placeholder="last name" type="text"
						name="lastName" required>
				</div>
				<div class="field">
					<label>Address</label><input placeholder="city" type="text"
						name="address" required>
				</div>
				<button class="ui teal button" type="submit"><i class="checkmark icon"></i>Submit</button>
				<a class="ui teal button" href="/landlord"><i class="ban icon"></i>Cancel</a>
			</form>
		</div>
	<div class="ui center aligned column">
	<br><img src="/public/images/editprofile.jpg"></img>
	</div>
</div>
</div>
