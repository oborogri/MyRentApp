#{extends 'main.html' /} #{set title:'landlords' /}
<div class="ui inverted teal menu">
	<a class="ui item">Home</a>
	<a class="ui active item">Landlord</a>
	<a class="ui item" href="/report">Report</a>
	<a class="ui item" href="/contact">Contact</a>
	<a class="ui item" href="/landlords/logout">Logout</a>
</div>
<h3>Landlord: ${landlord}'s configuration page</h3>
<div class="ui tertiary teal segment">
	<div class="ui three column grid">
		<div class="column">
			<form action="/inputdata" method="GET">
				<div class="ui fluid form segment">
					<button type="submit" class="ui fluid teal submit button">
						<i class="plus icon"></i>Add Residence
					</button>
				</div>
			</form>
			<form class="ui form segment" action="/landlords/deleteresidence"
				method="POST">
				<select name="eircode_delete" required>
					<option value="0">Select residence to delete</option>
					#{list items:residences, as:'residence'}
					<option value="${residence.eircode}">${residence.eircode}</option>
					#{/list}
				</select>
				<div class="ui fluid form segment">
					<button type="submit" class="ui fluid teal submit button">
						<i class="remove icon"></i>Delete residence
					</button>
				</div>
				<div class="ui error message"></div>
			</form>
		</div>
		<div class="column">
			<form action="/landlords/editprofile" method="GET">
				<div class="ui fluid form segment">
					<button type="submit" class="ui fluid teal submit button">
						<i class="edit icon"></i>Edit profile
					</button>
				</div>
			</form>
			<form class="ui form segment" action="/landlords/editresidence" method="POST">
				<select name="eircode_edit" required>
					<option value="0">Select residence to edit</option>
					#{list items:residences, as:'residence'}
					<option value="${residence.eircode}">${residence.eircode}</option>
					#{/list}
				</select>
				<div class="ui fluid form segment">
					<button type="submit" class="ui fluid teal submit button">
						<i class="edit icon"></i>Edit residence
					</button>
				</div>
				<div class="ui error message"></div>
			</form>
			</div>
		<div class="ui center aligned column">
			<img src="/public/images/config.jpg"></img>
		</div>
	</div>
</div>
